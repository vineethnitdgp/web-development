<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Student Login</title>
	<link rel="icon" href="icon.jpg">
	<link rel="stylesheet" href="./login.css">
	<style>
		.container{
			/*width:350px;
			height:390px; */
			text-align:center;
			/*background-color:rgba(220,53,34,0.65); */
			margin:0 auto;
			margin-top:125px;
			border-radius:6px;
			animation-name: bring_forth;
	    	animation-duration: 1s;
				}
		@keyframes bring_forth{
			from {transform:translate3d(0,-550px,0)}
			to {transform:translate3d(0,0,0)}
				}
		</style>
</head>
<body>
	<div class="container">
		<form name="student" onsubmit="return validate_student()">
			<p>Welcome!</p>
			<div class="form_input">
				<input type="text" name="studentid" placeholder="Registration Number" onkeypress="val_student_id(event)">
			</div>
			<div class="form_input">
				<input type="password" name="studentpassword" placeholder="Password">
			</div>
			<input type="submit" name="login" style="margin-top:20px" class="submit" value="LOGIN">
		</form>
		<div><p id="msg" style="color:#ff6666"></p></div>
		<a href="Studentregistration.html" style="color:#F5F1F2">>>&nbsp;&nbsp;New User?? Register Now&nbsp;&nbsp;>></a><br><br>
		<a href="forgotstudentpassword.html" style="color:#F5F1F2">&lt;&lt;&nbsp;&nbsp;Forgot Password&nbsp;&nbsp;<<</a><br><br>
		<a href="admin.html" style="color:#F5F1F2">&lt;&lt;&nbsp;&nbsp;Admin Login&nbsp;&nbsp;>></a><br>
	</div>
	<script>
		function validate_student(){
			var studentid=document.student.studentid.value;
			var studentpassword=document.student.studentpassword.value;
			if(studentid=="" || studentid==null){
				document.getElementById("msg").innerHTML = "Student ID can't be blank.!";
				return false;
				}
			else if(studentpassword=="" || studentpassword==null || studentpassword.length<8){
				document.getElementById("msg").innerHTML = "Password must be of minimum length 8.!";
				return false;
				}
			}
		function val_student_id(){
			if(!(event.which>=48 && event.which<=57)){
				event.preventDefault(event);
			}
		}
	</script>
</body>
</html>
